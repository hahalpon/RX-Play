<!--Main-->
<div id="register">
    <div class="body">
        <h1>
            Join with us and enjoy world-wide community music library. Premium or Free? Your choice.
        </h1>
        <h2>
            PS*: You're not gonna regret it! <br><br>
        </h2>
    </div>

    <div class="register_image">
        <img src="Asset/web/register2.jpg" width="600" height="400" align="left" hspace="30">
    </div>

    <label for="name"><b>Full Name :</b></label><br>
    <input type="text" id="username" placeholder="Enter your name" name="name" required><br><br>

    <label for="email"><b>Email :</b></label><br>
    <input type="text" id="email-input" placeholder="Enter your email" name="email" required><br><br>

    <label for="gender"><b>Gender :</b></label> <br>
    <input id="radio-male" type="radio" name="gender" value="male"> Male <br>
    <input id="radio-female" type="radio" name="gender" value="male"> Female <br>
    <input id="other-radio" type="radio" name="gender" value="male"> Other <br> <br> 

    <label for="password"><b>Password :</b></label><br>
    <input type="password" placeholder="Enter your password" name="password"  id="password"
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,
     and at least 8 or more characters" required><br>
    <input type="password" id="reenterpassword" placeholder="Re-Enter password" name="repassword" required><br><br>

    <label for="payment"  ><b>Payment :</b></label><br>
    <select name="payment" id="payment">
        <option value="visa">Visa</option>
        <option value="master">Master</option>
        <option value="paypal">PayPal</option>
        <option value="free">FREE ACCOUNT</option>
    </select><br><br>

    <input id="agree-checkbox" type="checkbox" required>
    <label for="agreement"><b>Agree to terms and conditions.</b></label><br>

    <br><br>
    <input id="submit-btn" type="submit" onclick="onSubmitClick()" value="Register" hspace="80px">
